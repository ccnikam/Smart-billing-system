<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Billing System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Smart Billing System</h2>

    <div class="table-no">
      <label for="tableNumber">Table No:</label>
      <input type="text" id="tableNumber" placeholder="Enter Table No" />
    </div>

    <div class="form-group">
      <input type="text" id="searchBox" placeholder="Search Product…" oninput="filterProducts()" />
      <select id="productDropdown" onchange="selectProduct()">
        <option value="">-- Select Product --</option>
      </select>
      <input type="number" step="0.5" min="0.5" id="quantity" value="1" />
      <button onclick="addToBill()">Add</button>
    </div>

    <div id="billsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
